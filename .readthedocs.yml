version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

python:
   install:
   - requirements: docs/requirements.txt

search:
  ranking:
    generalTips/calculatorStructure/*: -10
    customJS/c2c/*: -9
    customJS/omni/*: -9
    customJS/omni/omniDefine.html: 0

sphinx:
  # Path to your Sphinx configuration file.
  configuration: docs/conf.py